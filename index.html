                axios.post("https://crudcrud.com/api/1f9a153fe0784fe4901bba56e015ab75/appoinmentdata",obj)

                    console.log(response)

            window.addEventListener("DOMContentLoaded",()=>{

            function showuseronscreen(user){
                // user ={
                //   _id: '',

                // }
                const parentelem = document.getElementById("listOfitems")
                const childelem = document.createElement('li')
                childelem.textContent = user.name + '-'+ user.email 
                const deleteButton = document.createElement('input')
                deleteButton.type = "button"
                deleteButton.value = 'DELETE'
                deleteButton.onclick=()=>{
                    axios.delete(`https://crudcrud.com/api/1f9a153fe0784fe4901bba56e015ab75/appoinmentdata/${user._id}`)
                      .then((response)=>{
                        console.log(response)
                        parentelem.removeChild(childelem)
                      })
                      .catch((err)=>{
                        console.log(err)
                      })
                    localStorage.removeItem(user.email)
                    // parentelem.removeChild(childelem)
                }
                const editButton = document.createElement('input')
                editButton.type ='button'
                editButton.value ='EDIT'
                editButton.onclick=()=>{
                    localStorage.removeItem(user.email)
                    parentelem.removeChild(childelem)
                    document.getElementById('usernameInputTag').value = user.name
                    document.getElementById('emailInputTag').value = user.email
                    document.getElementById('categoryInputTag').value = user.category
                }
                childelem.appendChild(deleteButton)
                childelem.appendChild(editButton)
                parentelem.appendChild(childelem)

            }
